{% extends "bank_app/base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
   <h1>Login</h1>
   <hr />
      <form action="{% url 'login_app:login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="user" placeholder="User Name">
            <input type="password" name="password" placeholder="Password">
            <button>Login</button>
      </form>
   <hr />
   {% if error %}
      {{ error }}
   {% endif %}
{% endblock %}
