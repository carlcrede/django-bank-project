{% extends "bank_app/base.html" %}

{% block title %}Bank App{% endblock %}

{% block content %}
<h1>Customer Accounts </h1>
{% for account in accounts %}
<tr>
    {% comment %} <td><a href="{% url 'bank:account_details' account.pk %}">{{ account.pk }}</a></td> {% endcomment %}
    <td>{{ account.name }}</td>
</tr>
{% endfor %}

{% endblock %}
