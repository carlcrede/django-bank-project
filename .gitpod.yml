# List the start up tasks. Learn more https://www.gitpod.io/docs/config-start-tasks/
tasks:
  - name: Create and activate venv
    init: | 
      pyenv install 3.9.13
      pyenv virtualenv django-env
    command: |
      pyenv activate
      /home/gitpod/.pyenv/versions/3.9.13/envs/django-env/bin/python3.9 -m pip install --upgrade pip
      /home/gitpod/.pyenv/versions/3.9.13/envs/django-env/bin/python3.9 -m pip install -r requirements.txt
      cd bank_project/

ports:
  - port: 8000
    visibility: private

vscode:
  extensions:
    - "ms-python.python"
